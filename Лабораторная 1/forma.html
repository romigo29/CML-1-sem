<!DOCTYPE html>
<html>

<head>
    <title> Форма студента</title>
    <style type="text/css">
        .name {
            font-family: 'Times New Roman';
            width: 150px;
            float: left;
            padding-right: 15px;
            text-align: right;
        }
    </style>
</head>

<body>

    <h2>
        <p>Данные студента</p>
    </h2>

    <div class="name">Имя студента</div>
    <form>
        <input name="name" placeholder="обязательно заполнить">
    </form><br>

    <div class="name">Отчество студента</div>
    <form>
        <input name="surname" placeholder="обязательно заполнить">
    </form><br>

    <div class="name">Фамилия студента</div>
    <form>
        <input name="lastname" placeholder="обязательно заполнить">
    </form><br>

    <div class="name">Адрес почты</div>
    <form>
        <input type="email" name="email">
    </form><br>

    <div class="name">Контактный телефон</div>
    <form>
        <input type="tel" name="tel">
    </form><br>

    <div class="name">Какую социальную сеть вы используете?</div>
    <form>
        <p><input type="checkbox" name="VK">VK
            <input type="checkbox" name="Facebook">Facebook
            <input type="checkbox" name="Instagram">Instagram
        </p>
    </form>

    <form>
        <p><input type="button" value=" отправить "></p>
    </form>

</body>

</html>
